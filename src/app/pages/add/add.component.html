<ion-header *ngIf="!bloquesParaAgregar">
  <ion-toolbar >
    <ion-buttons slot="start" (click)="regresar()">
      <ion-icon size="small" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center" size="small">
      <p>ADD BLOCK </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="bloquesParaAgregar">
  <ion-toolbar >
    <ion-buttons slot="start" (click)="volver()">
      <ion-icon size="small" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center" size="small">
      <p>ADD BLOCK </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of items; let i = index">
    <h1>Transaccion {{i+1}}</h1>
    <ion-row>
      <ion-col size="12">
        <ion-card class="generalContent2" style="border-color: #12A0BB;"  >

          <div>
            <span>Emisor</span>
            <ion-input placeholder="Ingrese el emisor" [(ngModel)]="item.emisor"></ion-input>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="generalContent2" style="border-color: #12A0BB;"  >

          <div>
            <span>Receptor</span>
            <ion-input placeholder="Ingrese el receptor"  [(ngModel)]="item.receptor"></ion-input>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12" >
        <ion-card style="height: 100px!important;" class="generalContent2" style="border-color: #12A0BB;"  >
          <div >
            <span>Mensaje a enviar</span>
            <ion-input placeholder="Ingrese el mensaje"  [(ngModel)]="item.text" ></ion-input>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-card>
   <div style="display: flex;align-items: center;justify-content: center;margin-top: 15px;">
     <ion-button (click)="save()"> ADD TRANSACTION</ion-button>
     <ion-button (click)="crearBloques()" [disabled]="cantidad === 0"> CREAR BLOQUE</ion-button>

   </div>
</ion-content>
